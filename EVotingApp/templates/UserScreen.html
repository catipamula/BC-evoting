{% load static %}
<html>
<head>
    <title>E-Voting</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>

    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: url("{% static 'images/register.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        /* Navigation Menu */
        #menu {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            border-bottom: 3px solid #ffcc00;
        }

        #menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #menu ul li {
            display: inline;
        }

        #menu ul li a {
            text-decoration: none;
            color: #ffcc00;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        #menu ul li a:hover {
            background: #ffcc00;
            color: black;
        }

        /* Splash Image */
        #splash {
            margin: 20px auto;
            width: 900px;
            text-align: center;
        }

        .pic {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Main Content */
        .content {
            background: rgba(0, 0, 0, 0.6);
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .content h2 {
            font-size: 28px;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div id="menu">
        <ul>
            <li><a href="{% url 'CastVote' %}">Cast Your Vote</a></li>
            <li><a href="{% url 'index' %}">Logout</a></li>        
        </ul>
    </div>

    <div id="splash">
        <img class="pic" src="{% static 'images/Voter-Registration.jpg' %}" alt="Voter Registration">
    </div>

    <br/>

    <div class="content">
        {{ data|safe }}
    </div>

</body>
</html>
