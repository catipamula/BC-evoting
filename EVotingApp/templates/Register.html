{% load static %}
<html>
<head>
<title>E-Voting</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["username"].value;
	var y=document.forms["f1"]["password"].value;
	var c=document.forms["f1"]["contact"].value;
	var e=document.forms["f1"]["email"].value;
	var a=document.forms["f1"]["address"].value;
	if(x == null || x==""){
		window.alert("Username must be entered");
		document.f1.username.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Password must be entered");
		document.f1.password.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Contact No must be entered");
		document.f1.contact.focus();
		return false;
	}
	if(isNaN(c)){
		window.alert("Please enter a valid contact number");
		document.f1.contact.focus();
		return false;
	}
	if(e == null || e==""){
		window.alert("Email ID must be entered");
		document.f1.email.focus();
		return false;
	}
	var filter = /^([a-zA-Z0-9_\.\-])+\@(gmail+\.)+(com)+$/;
	if (!filter.test(e)) {
		window.alert('Enter a valid email address');
		document.f1.email.focus();
		return false;
	}
	if(a == null || a==""){
		window.alert("Address must be entered");
		document.f1.address.focus();
		return false;
	}
	
	return true;
}
</script>

<style>
body {
    background: url("{% static 'images/register.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}

.form-container {
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    width: 50%;
    margin: 45%;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    margin-top: 100px;
}

/* Centering form */
.form-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    width: 40%;
    margin: auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    margin-top: 50px;
}

/* Styling labels */
.form-container table td:first-child {
    text-align: right;
    padding-right: 15px;
    font-size: 16px;
    font-weight: bold;
    color: #333;
    vertical-align: middle;
}

/* Styling inputs */
.form-container input[type="text"],
.form-container input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Submit button */
.form-container input[type="submit"] {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
}

.form-container input[type="submit"]:hover {
    background-color: #218838;
}
</style>

</head>
<body>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'index' %}">Home</a></li>
	  <li><a href="{% url 'Admin' %}">Admin Login</a></li>
      <li><a href="{% url 'Login' %}">User Login</a></li>
      <li><a href="{% url 'Register' %}">Register Here</a></li>
		</center></ul>
	</div>
			
	<center>
	<div class="form-container">
		<form name="f1" method="post" action="{% url 'Signup' %}" onsubmit="return validate()">
			{% csrf_token %}
			<h3><b>New User Signup</b></h3>
			<font size="" color="black"><center>{{ data }}</center></font>
						
			<table align="center">
				<tr>
					<td><b>Username</b></td>
					<td><input type="text" name="username" size="30"/></td>
				</tr>
				<tr>
					<td><b>Password</b></td>
					<td><input type="password" name="password" size="30"/></td>
				</tr>
				<tr>
					<td><b>Contact No</b></td>
					<td><input type="text" name="contact" size="20"/></td>
				</tr>
				<tr>
					<td><b>Email ID</b></td>
					<td><input type="text" name="email" size="40"/></td>
				</tr>
				<tr>
					<td><b>Address</b></td>
					<td><input type="text" name="address" size="60"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Register"></td>
				</tr>
			</table>
		</form>
	</div>
	</center>
</body>
</html>
