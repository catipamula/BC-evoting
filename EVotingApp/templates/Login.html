{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<style>
		/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

/* Navigation Bar */
#menu {
    background-color: #007BFF;
    padding: 15px 0;
    text-align: center;
}

#menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

#menu ul li {
    display: inline;
    margin: 0 20px;
}

#menu ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    transition: all 0.3s ease-in-out;
}

#menu ul li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
}

/* Splash Image */
#splash {
    text-align: center;
    margin: 20px auto;
}

#splash img {
    width: 90%;
    max-width: 1300px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Form Styling */
form {
    background-color: white;
    max-width: 400px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    text-align: center;
}

h3 {
    color: #007BFF;
    font-size: 22px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    margin-top: 10px;
}

td {
    padding: 10px;
    font-size: 16px;
    color: #333;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="submit"] {
    width: 100%;
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Error Message */
.error-message {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    #menu ul {
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    #menu ul li {
        display: block;
        margin: 10px 0;
    }

    form {
        width: 90%;
    }
}

	</style>
    <script LANGUAGE="Javascript">
        function validate() {
            var x = document.forms["f1"]["username"].value;
            var y = document.forms["f1"]["password"].value;

            if (x == null || x == "") {
                window.alert("Username must be entered");
                document.f1.username.focus();
                return false;
            }
            if (y == null || y == "") {
                window.alert("Password must be entered");
                document.f1.password.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <!-- Navigation Menu -->
    <div id="menu">
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'Admin' %}">Admin Login</a></li>
            <li><a href="{% url 'Login' %}">User Login</a></li>
            <li><a href="{% url 'Register' %}">Register Here</a></li>
        </ul>
    </div>

    <!-- Splash Section -->
    <div id="splash">
        <img class="pic" src="{% static 'images/Voter-Registration.jpg' %}" alt="Voter Registration">
    </div>

    <!-- User Login Form -->
    <center>
        <form name="f1" method="post" action="{% url 'UserLogin' %}" onsubmit="return validate()">
            {% csrf_token %}
            <h3>User Login</h3>
            <p class="error-message">{{ data }}</p>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" placeholder="Enter Username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
