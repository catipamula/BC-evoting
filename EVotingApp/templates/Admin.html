{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting - Admin Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <style>
        /* Background Image Styling */
        body {
            font-family: Helvetica, sans-serif;
            background: url("{% static 'images/Voter-Registration.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            margin-top: 100px;
            box-shadow: 0px 0px 10px #000;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .menu ul {
            list-style-type: none;
            padding: 10px;
        }
        .menu ul li {
            display: inline;
            margin: 10px;
        }
        .menu ul li a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }

		/* General Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Navbar */
.menu ul {
    background: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 5px;
}

.menu ul li {
    display: inline;
    margin: 10px;
}

.menu ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    .login-container {
        width: 90%;
    }
}

    </style>
    <script>
        function validate() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();

            if (!username) {
                alert("Username must be entered.");
                document.getElementById("username").focus();
                return false;
            }
            if (!password) {
                alert("Password must be entered.");
                document.getElementById("password").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="menu">
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'Admin' %}">Admin Login</a></li>
            <li><a href="{% url 'Login' %}">User Login</a></li>
            <li><a href="{% url 'Register' %}">Register Here</a></li>
        </ul>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Admin Login</h2>
        <form name="f1" method="post" action="{% url 'AdminLogin' %}" onsubmit="return validate()">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Enter Username" required />
            <input type="password" name="password" id="password" placeholder="Enter Password" required autocomplete="off" />
            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
